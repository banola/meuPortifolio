<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portif√≥lio</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {font-family: Arial, sans-serif; max-width: 800px; min-height: 100vh; margin: 40px auto; line-height: 1.6;
            background: linear-gradient(135deg, #0f172a, #1e293b); color: #ffffff;}
        h1, h2 {color: #ffff;}
        a {color: #007bff; text-decoration: none;}
    </style>
</head>
<body>
<div id="content">Carregando...</div>

<script>
    fetch('https://raw.githubusercontent.com/banola/meuPortifolio/main/portifolio.md')
        .then(response => response.text())
        .then(text => {
            document.getElementById('content').innerHTML = marked.parse(text);
    })
    .catch(error => console.error('Erro ao carregar o Markdown: ' + error));
</script>

</body>
</html>
